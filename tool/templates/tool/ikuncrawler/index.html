    .box {

    .title {

        margin: auto;
        text-align: center;
        height: 10vh;
        line-height: 10vh;
    }

    .sub-title>div {
        display: inline-block;
    }

    .sub-title {
        text-align: center;
        width: 90%;
        margin: auto;
        padding: 10px;
        margin-bottom: 20px;
    }

    .data-source>span {
        font-style: italic;
        padding-right: 20px;
        cursor: pointer;
    }

    .button {
        background: #3370ff;
        border-radius: 4px;
        padding: 10px;
        color: white;
        cursor: pointer;
        margin-left: 10px;
    }

    .button:hover {
        background: #1d5ef4;
    }

    .data-echarts {
        height: 200%;
        padding: 0 20px 10px;
        display: none;
        grid-template-columns: repeat(4, 25%);
        grid-template-rows: repeat(4, 25%);
    }

    .load-main {
        height: 80%;
    }

    div#data-grid-wrap {
        position: absolute;
        top: 18vh;
        z-index: 1000;
        background: lightpink;
        width: 70%;
        right: 1vw;
        padding: 10px;
        border-radius: 10px;
        display: none;
    }

    .move {
        display: block !important;
    }
</style>

            function append_echart(echart_name, col_span, row_span) {
                let col_span_style = "grid-column-start: span " + col_span;
                let row_span_style = "grid-row-start: span " + row_span;
                let echart = $(`
                <div id="${echart_name}" style="${col_span_style};${row_span_style};"></div>
                `);
                $('.data-echarts').append(echart);
                var chartDom = document.getElementById(echart_name);
                var mychart = echarts.init(chartDom, 'westeros');
                charts.push(mychart)
                return mychart;

            function add_listening_events() {
                $('.data-source > span').on('click', () => {
                    window.open($('.data-source > span').text());
                })

                    var link = document.createElement('a');
                    link.href = base_url + '/' + url;
                    link.download = 'raw.json';
                    link.click();
                });
                $('#data-grid').on('click', () => {
                    if ($('#data-grid-wrap').css("display") === 'block') {
                        $('#data-grid-wrap').removeClass("move");
                    } else {
                        $('#data-grid-wrap').addClass("move");
                    }
                });
                window.onresize = () => {
                    for (let chart in charts) {
                        chart.resize();
                    }
                };
            }
            function before_padding() {
                $('.download').show();
                $('#data-grid').show();
                $('.load-main').hide();
                $('.data-echarts').css('display', 'grid');
            }
            function start() {
                $.ajax({
                    url: `${base_url}/tool/ikuncrawler/`,
                    type: 'get',
                    data: { 'type': 'data' },
                    success: (rep) => {
                        result = rep.result;
                        data = rep.data;
                        analysis_data = rep.analysis_data;
                        date = rep.date;
                        url = rep.url;
                        if (result) {
                            $('.state').text('上次更新时间: ' + date);
                            $('.state').css('color', 'green');
                            before_padding();
                            console.log(data, analysis_data);
                            padding_raw_data(data);
                            padding_data(analysis_data);
                        } else {
                            $('.state').text('获取数据失败');
                            $('.state').css('color', 'red');
                        }
                    },
                    error: () => {
                        $('.state').text('获取数据失败');
                        $('.state').css('color', 'red');
                    }
                });
            }

            padding_base_info();
            loading();
            add_listening_events();

            // need overload columns
            function padding_raw_data(data) {
                data = data['list'];
                columns = [
                    "作品链接",
                    "封面",
                    "时长",
                    "播放量",
                    "弹幕量",
                    "标题",
                    "UP主",
                    "UP主空间",
                    "发布时间",
                ];
                process_data = [];
                for (let index in data) {
                    let a_book_info = data[index];
                    let book_info = [];
                    for (let key in a_book_info) {
                        book_info.push(a_book_info[key]);
                    }
                    process_data.push(book_info);
                }
                new gridjs.Grid({
                    data: process_data,
                    pagination: {
                        limit: 4,
                    },
                    style: {
                        table: {
                            'white-space': 'nowrap'
                        }
                    },
                    fixedHeader: true,
                    height: '400px',
                    search: true,
                    sort: true,
                    resizable: true,
                    columns: columns,
                }).render(document.getElementById('data-grid-wrap'));
            }
